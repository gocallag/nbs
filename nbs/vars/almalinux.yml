# roles/nbs/vars/almalinux.yml
---

nbs_packages:
  - nfs-utils
  - rsync
  - httpd
  - shim
  - dhcp-server
  - tftp-server
  - samba
  - wget
  - curl
  - openssl
  - firewalld
  - bash-completion
  - git
  - gzip
  - unzip
  - nmap
  - syslinux
  - vsftpd

nbs_services:
  - smb
  - rpcbind
  - nfs-server
  - dhcp-server
  - tftp-server
  - vsftpd
  - httpd


nbs_pxeserver_files:
  - /usr/share/syslinux/pxelinux.0
  - /usr/share/syslinux/menu.c32
  - /boot/efi/EFI/BOOT/BOOTX64.EFI

nbs_dhcp_config_dir: /etc/dhcp
nbs_dhcp_config: /etc/dhcp/dhcpd.conf
# nbs_tftp_config: /etc/xinetd.d/tftp
